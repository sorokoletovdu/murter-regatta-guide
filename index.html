  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imgStyle = `img { max-width: 100%; border-radius: 0.4rem; margin: .5rem 0; }`;
      const printStyle = `@media print { img { max-width: 60vw !important; width: 60vw !important; height: auto !important; display: block; margin-left: auto; margin-right: auto; } }`;
      document.querySelectorAll('zero-md').forEach(zeroMd => {
        zeroMd.addEventListener('zero-md-rendered', () => {
          if (!zeroMd.shadowRoot.querySelector('style[data-img-style]')) {
            const style = document.createElement('style');
            style.setAttribute('data-img-style', '');
            style.textContent = imgStyle + printStyle;
            zeroMd.shadowRoot.appendChild(style);
          }
        });
      });
    });
